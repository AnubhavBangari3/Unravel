
{% extends 'Postfront/base1.html' %}
{% load static %}

{% block title %}
All Posts
{% endblock %}

{% block body %}
<style>

@media (min-width:1250px){
    #all{
       
        display:flex;
        justify-content:center;
        text-align: center;
        flex-direction: column;
    }
    img{
        width:800px !important;
        height:600px !important;
    }
    .video_class{
        width:80%;
        margin:0 auto;
    }
    video{
        width:800px !important; 
    }
    .image_class{
        width:80%;
        margin:0 auto;   
    }
}
@media (max-width:641px){
    .card{
        width:100%;
    }
    img{
        width:100% !important;
        
    }
    for_image_update{
        width:100% !important;
    }
    .card-title{
        justify-content:center;text-align:center;display:flex;flex-wrap:wrap;
    }
    .card-text{
        justify-content:center;text-align:center;display:flex;flex-wrap:wrap;   
    }
    #posting_text{
        width: 80% !important;
    }
}
.btn-group{
    display:flex;
    justify-content:center;
    text-align: center;
}

</style>

<diiv class="container">
    
    <div id="p" style="display:flex;justify-content:center;text-align:center;">
        <form method="POST" action="" enctype="multipart/form-data" id="loginForm">

            <input type="hidden" name="{{profile}}" id="user_id" value="{{profile}}">
            <input type="hidden" name="{{user}}" id="curr_user" value="{{user}}">
            <input type="hidden" name="{{profile_id}}" id="curr_user_id" value="{{profile_id}}">
            
            <div class="posting_data">
                <div class="form-group">
                    <input type="textarea" name="posting_text"  id="posting_text"placeholder="Write something .."
                    style="width:350px;height:80px;">
                </div>
                <br>
                <div class="form-group">
                    <label id="posting_images">Upload Photo</label>
                    <input type="file" name="posting_image" id="posting_image">
                </div>
                <br>
                <!-- <div class="form-group">
                    <label id="posting_video">Upload Video</label>
                    <input type="file" name="posting_video" id="posting_video">
                </div> -->
            </div>
            <br>
            <button class="btn btn-dark">POST</button>
        </form>
    </div>
    
    <div id="all">
        

       
      
    </div>

</diiv>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script type="text/javascript"src="{% static 'Postfront/main.js' %}">


</script>

{% endblock %}
