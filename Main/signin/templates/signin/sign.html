<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

<style>
  @media (min-width:1025px){
    .login{
     width:500px !important;
     margin:0 auto !important;
     margin-top:150px !important;
    }
  }
   
    @media (max-width:641px){
      .login{
        margin-right:0 !important;
        margin-left:0 !important;
      }
    }
    @media (min-width:768px) and (max-width:1025px){
      .login{
        margin-right:30px !important;
        margin-left:30px !important;
      }
    }
</style>
    <title>Login</title>
  </head>
  <body style="background-color:#264348">
    <form method="post" action="">
        {% csrf_token %}
        <div class="login" style="margin-top:150px;margin-left:10px;margin-right:10px;">

            <div class="card" style="display:flex;text-align:center;justify-content:center;flex-direction:column;
            background-color:#f0f8ff">
            
                
                <div class="card-body">
                  <div style="display:flex;text-align:center;justify-content:center;">
                    <h5 class="card-title" style="font-size: xx-large;"><b>LOGIN</b></h5>
                  </div>
                  <br>
                  <div class="details">
                      <input type="name" placeholder="USERNAME" id="name" name="name"/>
                      
                  </div>
                  <br>
                  <div class="details">
                    
                    <input type="password" placeholder="PASSWORD" id="password" name="password"/>
                </div>
                <br>
                <button class="btn btn-dark">Login</button>
                <div>
                    <p><b>New to unravel?</b> <a style="color:blue" href="{% url 'register' %}"><b>Register</b></a></p>
                </div>
                  
                </div>
              </div>
             
        
        </div>
    </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
